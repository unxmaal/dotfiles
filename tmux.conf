#source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

set -g utf8
set-window-option -g utf8 on

set -sg escape-time 1

set-option -g base-index 1
setw -g pane-base-index 1

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients


# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
#bind v split-window -h
unbind '"'
bind - split-window -v
bind h split-window -v

# History
set -g history-limit 10000

# Pane
unbind o


# Terminal emulator window title
#set -g set-titles on
#set -g set-titles-string '#S:#I.#P #W'

# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Highlighting the active window in status bar

set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
setw -g window-status-current-bg red

# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24


# :kB: focus up
unbind Tab
unbind BTab

# " windowlist -b
unbind '"'
bind '"' choose-window

# Color fix
set -g default-terminal "screen-256color"

set-option -s escape-time 1000

######
# Fixing stupid tmux copy/paste
#
#  With this setup: 
#     ctrl-a esc to start visual copy mode
#     move cursor to what you want copied
#     press v
#     move cursor to end of what you want copied
#     press y
#     switch to different pane or screen
#     ctrl-a p to paste

# First we set vi mode for sanity
setw -g mode-keys vi

# Escape key means start copy mode
unbind [
bind Escape copy-mode
# v to start selection
bind-key -t vi-copy 'v' begin-selection
# y to do the copy (yank, like in vim)
bind-key -t vi-copy 'y' copy-selection
# [ is paste because I keep hitting p for previous
bind [ paste-buffer

# Arrow keys to resize
bind-key -n C-Up resize-pane -U 2

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

#plugin configs
set -g @resurrect-save-shell-history 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
