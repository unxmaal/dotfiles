#source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

#set-window-option -g utf8 on

set -sg escape-time 1

set-option -g base-index 1
setw -g pane-base-index 1

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients


# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
#bind v split-window -h
unbind '"'
bind - split-window -v
bind h split-window -v

# History
set -g history-limit 10000

# Pane
unbind o

#----- Colors --------

# set pane colors - hilight the active pane
set-option -g pane-border-style fg=white
set-option -g pane-active-border-style fg=colour240
set-option -g display-panes-colour white
set-option -g display-panes-active-colour red
set-option -g mode-style "fg=#ffd787,bg=#5f8700"
set-option -g message-style "fg=black,bg=#8ae234"

# colorize messages in the command line
set-option -g message-style fg=black,bg=brightred 

#-- status line
set-option -g status-justify right
set-option -g status-style fg=white,bg=black

set-window-option -g window-status-style fg=white,bg=black
set-window-option -g window-status-current-style fg=red,bg=black
set-window-option -g window-status-format '#I:#{=15:window_name}#F'
set-window-option -g window-status-current-format '#I:#W#F'

#-------

#------------ window settings

# Notifying if other windows has activities
set-window-option -g monitor-activity on
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence on


# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24


# :kB: focus up
unbind Tab
unbind BTab

# " windowlist -b
unbind '"'
bind '"' choose-window

# Color fix
set -g default-terminal "xterm-256color"
set-window-option -g xterm-keys on

set-option -s escape-time 1000

#------------
# Fixing stupid tmux copy/paste
#
#  With this setup: 
#     ctrl-a esc to start visual copy mode
#     move cursor to what you want copied
#     press v
#     move cursor to end of what you want copied
#     press y
#     switch to different pane or screen
#     ctrl-a p to paste

# First we set vi mode for sanity
setw -g mode-keys vi
# Escape key means start copy mode
bind Escape copy-mode
# v to start selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
# y to do the copy (yank, like in vim)
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
# [ is paste because I keep hitting p for previous
unbind [
bind [ paste-buffer
#------------

# Arrow keys to resize
bind-key  C-i resize-pane -U 10
bind-key  C-k resize-pane -D 10
bind-key  C-j resize-pane -L 10
bind-key  C-l resize-pane -R 10

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

#plugin configs
set -g @resurrect-save-shell-history 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
